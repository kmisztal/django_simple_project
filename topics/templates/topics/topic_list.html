{% extends 'base.html' %}
{% load mptt_tags %}

{% block content %}
<ul>
    {% recursetree object_list %}
        <li>
            <a href="{% url 'topic-detail' node.pk %}">{{ node.title }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}

{% block side_menu %}
    <li>
        <a href="{% url 'topic-add' %}">Add topic</a>
    </li>
{% endblock %}
