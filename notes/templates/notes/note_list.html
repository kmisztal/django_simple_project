{% extends "base.html" %}

{% block content %}
    <h1>Notes</h1>
    <ul class="list-group">
        {% for note in object_list %}
            <li class="list-group-item"><a href="{% url 'note-detail' note.pk %}">{{ note.title }}</a></li>
        {% empty %}
            <li class="list-group-item">No notes yet.</li>
        {% endfor %}
    </ul>
{% endblock %}

{% block side_menu %}
    <li>
        <a href="{% url 'note-add' %}">Add note</a>
    </li>
{% endblock %}
